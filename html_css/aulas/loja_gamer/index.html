<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Gamer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <header class="header">
            <div class="item">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="item">
                <input type="search" name="" id="" placeholder="Olá, o quê você procura?">
            </div>
            <div class="item">
                <a class="texto-menu" href="">Login /</a>
                <br>
                <a class="texto-menu" href="">Cadastrar-se</a>
            </div>
            <div class="item">
                <a class="texto-menu" href="">Seu carrinho</a>
                <i class="fa-solid fa-cart-shopping fa-2x"></i>
            </div>
        </header>

        <div id="container-interno">
            <nav class="nav-bar">
                <div class="item-navbar">
                    <i class="fa-solid fa-bars fa-2x"></i>
                </div>
                <div class="item-navbar">
                    <a class="text-navbar" href="">Categoria</a>
                </div>
                <div class="item-navbar">
                    <a class="text-navbar" href="">Jogos</a>
                </div>
                <div class="item-navbar">
                    <a class="text-navbar" href="">Consoles</a>
                </div>
                <div class="item-navbar">
                    <a class="text-navbar" href="">Acessórios</a>
                </div>
                <div class="item-navbar">
                    <a class="text-navbar" href="">Periféricos</a>
                </div>
                <div class="item-navbar">
                    <a class="text-navbar" href="">Peças de Reposição</a>
                </div>
            </nav>

            <main>
                <h1 class="texto-principal">Os melhores produtos com os melhores preços</h1>

                <div class="banner">
                    <img src="img/banner.png" alt="Imagem dos Produtos" class="banner-img">
                </div>

                <div class="categorias">
                    <a href="">
                        <img class="categorias-img" src="img/categoria1.png" alt="">
                    </a>
                    <a href="">
                        <img class="categorias-img" src="img/categoria2.png" alt="">
                    </a>
                    <a href="">
                        <img class="categorias-img" src="img/categoria3.png" alt="">
                    </a>
                </div>

                <div class="promocoes">
                    <h2 class="promocoes-titulo">Promoções da Semana</h2>

                    <div id="myCarousel" class="carousel">
                        <div class="carousel__slide">
                            <figure>
                                <img class="promocoes-img" src="img/produto01.png" alt="">
                                <figcaption>AEROCOOL: R$ 499,90R$ 10x de R$ 49,99 sem juros</figcaption>
                            </figure>
                        </div>
                        <div class="carousel__slide">
                            <figure>
                                <img class="promocoes-img" src="img/produto02.png" alt="">
                                <figcaption>Cadeira Gamer R$ 1.999,90 12x de R$ 166,66 sem juros</figcaption>
                            </figure>
                        </div>
                        <div class="carousel__slide">
                            <figure>
                                <img class="promocoes-img" src="img/produto03.png" alt="">
                                <figcaption>Aerocool: R$ 129,90 5x de R$ 25,98 sem juros </figcaption>
                            </figure>
                        </div>
                        <div class="carousel__slide">
                            <figure>
                                <img class="promocoes-img" src="img/produto04.png" alt="">
                                <figcaption>Kit 3 Aerocool R$ 369,90 10x de  R$ 36,99 sem juros</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
