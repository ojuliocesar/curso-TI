<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo - Float</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <!-- aqui geralmente fica o logotipo e o menu do site, presente em todas as páginas -->
        </header>
        <main>
            <!-- aqui ficam os conteúdos do site dentro de divs, separando e organizando o conteúdo -->

            <div id="banner">

            </div>

            <div id="produtos">
                <div class="produtos-colunas">
                    Pizzas Salgadas
                    <!-- pizzas salgadas -->
                </div>
                <div class="produtos-colunas">
                    Pizzas Doces
                    <!-- pizzas doces -->
                </div>
                <div class="produtos-colunas">
                    Porções
                    <!-- porções -->
                </div>
                <div class="produtos-colunas">
                    Bebidas
                    <!-- bebidas -->
                </div>
            </div>

            <div id="destaques">
                <div class="destaques-colunas">
                    Promoções
                </div>
                <div class="destaques-colunas">
                    Rodizio
                </div>
            </div>
        </main>
        <footer>
            <!-- aqui fica o rodapé do site, presente em todas as páginas. Geralmente fica o mapa do site, redes sociais, telefones de contato, email, endereço e outras informações importantes para fácil acesso do usuário -->
        </footer> 
    </div>

    <script src="js/script.js"></script>
</body>
