<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
    <h2>Formulários</h2>

    <form action="#">
        <label for="name">Nome:</label><br>
        <input type="text" name="name" id="name" placeholder="digite seu nome :D"><br><br>

        <label for="nascimento">Data de Nascimento:</label><br>
        <input type="date" name="nascimento" id="nascimento"><br><br>

        <label for="renda">Renda:</label><br>
        <input type="number" name="renda" id="renda" placeholder="digite sua renda"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="digite seu email"><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" name="password" id="password" placeholder="digite sua senha"><br><br>

        <label for="mensagem">Deixe sua mensagem:</label><br>
        <textarea name="mensagem" id="mensagem" placeholder="escreva algo aqui :D" cols="30" rows="10"></textarea><br><br>

        <label for="fuma">fuma?</label><br>
        <input type="checkbox" name="fuma" id="fuma"><br><br>

        <label for="bebe">bebe?</label><br>
        <input type="checkbox" name="bebe" id="bebe"><br><br>

        <fieldset>
            <legend>Sexo</legend>
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="feminino"><br>
    
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="masculino"><br>
    
            <label for="binario">Não Binário</label>
            <input type="radio" name="sexo" id="binario">
        </fieldset><br><br>

        <select name="nacionalidade" id="nacionalidade">
            <option value="brasileiro">Brasileiro</option>
            <option value="estrangeiro">Estrangeiro</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
