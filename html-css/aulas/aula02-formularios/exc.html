<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>

    <form action="index.php">
        <h1>Formulário</h1>

        <fieldset>
            <legend>Dados Pessoais</legend><br>
    
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name"><br><br>
    
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco"><br><br>
    
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade"><br><br>
    
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="sao paulo">São paulo</option>
                <option value="minas gerais">Minas gerais</option>
            </select>
        </fieldset><br><br> 
    
        <fieldset>
                <legend>Dados Profissionais</legend><br>
    
                <label for="cargo">Natureza do Cargo</label><br><br>
                <input type="radio" name="cargo" id="cargo">Gerência
                <input type="radio" name="cargo" id="cargo">Financeiro
                <input type="radio" name="cargo" id="cargo">Recepção
                <input type="radio" name="cargo" id="cargo">Administrativo
                <input type="radio" name="cargo" id="carfgo">Jurídico <br><br><br>
    
                <label for="interesse">Área de Interesse</label><br><br>
                <input type="checkbox" name="interesse" id="interesse">Computação
                <input type="checkbox" name="interesse" id="interesse">Biologia
                <input type="checkbox" name="interesse" id="interesse">Meio Ambiente
                <input type="checkbox" name="interesse" id="interesse">Engenharia
                <input type="checkbox" name="interesse" id="interesse">História <br><br><br>
    
                <label for="curriculo">Mini-Currículo:</label>
                <textarea name="curriculo" id="curriculo" cols="140" rows="10"></textarea>
        </fieldset><br><br>
    
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </form>
</body>
</html>
